  <body>
  <form>
    <div class="input-details">
    <h1 class="form-header"> INPUT YOUR DETAILS BELOW</h1>
<fieldset class="fieldset">
    <legend class="legend-header">Contact information</legend>
        <label for="address" class="checkout-label" >Shipping address*</label>
        <input type="text" name="address" id="address" class="information-form__input">
        <label for="name" class="checkout-label" >Full name*</label>
        <input type="text" name="name" id="name" class="information-form__input">
        <label for="name-company" class="checkout-label" >Company (for business addresses only)</label>
        <input type="text" name="name-company" id="name-company" class="information-form__input">
        <label for="address-1" class="checkout-label" >Address Line 1*</label>
        <input type="text" name="address-1" id="address-1" class="information-form__input">
        <label for="address-2" class="checkout-label" >Address Line 2</label>
        <input type="text" name="address-2" id="address-2" class="information-form__input">
        <label for="city" class="checkout-label" >City*</label>
        <input type="text" name="city" id="city" class="information-form__input">
        <label for="city" class="checkout-label" >Zip Code*</label>
        <input type="text" name="zip" id="zip" class="information-form__input">
        <label for="phone" class="checkout-label" >Phone</label>
        <input type="tel" name="phone" id="phone" class="information-form__input">
        <label for="email" class="checkout-label">Email address</label>
        <input type="email" name="email" id="email" class="information-form__input">
    </fieldset>
    <fieldset class="fieldset">
    <legend class="legend-header">Credit card information</legend>
    <label for="cardname" class="checkout-label" >Name on card*</label>
    <input type="text" name="cardname" id="cardname" class="card-form__input">
    <label for="cardnumber" class="checkout-label" >Card number*</label>
    <input type="text" name="cardnumber" id="cardnumber" class="card-form__input">
    <label for="cvc" class="checkout-label" >CVC*</label>
    <input type="text" name="cvc" id="cvc" class="card-form__input">
</fieldset>
</form>
