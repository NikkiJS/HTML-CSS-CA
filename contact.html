<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainy Days | Contact</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact page for RainyDays" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="story-nav">
        <a href="index.html">
          <img
            src="images/Logo.png"
            alt="rainydays logo with mountains"
            class="story-logo"
        /></a>
      </nav>
    </header>
    <h1 class="h1-contact">GET IN TOUCH</h1>
    <div>
      <div class="contact-phone">
        <p>YOU CAN ALSO CALL US, OLD SCHOOL STYLE</p>
        <p>+47 987-654-32</p>
      </div>
      <div class="contact-address">
        <p>OR COME HAVE A CHAT IN PERSON</p>
        <p>Bokfinkvegen 212, 2209 Oslo, Norway</p>
      </div>
    </div>
    <div class="contact-form">
      <form>
        <label for="name" class="contact-label">Name*</label>
        <input type="text" name="name" id="name" class="contact__input" />
        <label for="email" class="contact-label">Email*</label>
        <input type="email" name="email" id="email" class="contact__input" />
        <label for="tel" class="contact-label">Phone</label>
        <input type="text" name="name" id="name" class="contact__input" />
        <label for="message" class="contact-label"
          >Explain your situation here:</label
        >
        <textarea
          id="message"
          name="message"
          rows="20"
          cols="50"
          class="label-contact"
        ></textarea>
      </form>
    </div>
  </body>
</html>
